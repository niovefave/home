<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 실습 문제02</title>
</head>
<body>
    
    <h1>주문관리</h1>

    <fieldset>
      <ol>
        <li>주문자명 : <input type="text" placeholder="name"></li>
        <br>
        <li>email : <input type="email" placeholder="1dragon@yaho.com"></li>
        <br>
        <li>홈페이지 : <input type="url" placeholder="http://"></li>
      </ol>

    </fieldset>

    <fieldset>
        <legend>주문정보</legend>

        <ul>
            
            <li>상품명 : <input type="text"> </li>  
            <br>
            <li>주문수량 : <input type="number" placeholder="최소 100" min="100"></li>
            <br>
            <li>할인율 : <input type="range"> </li>
            <br>
            <li>요청사항 : <textarea name="" id=""></textarea></li>
        </ul>
    </fieldset>

    <input type="submit" value="주문하기">

</body>
</html>
