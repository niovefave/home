<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    
    <h1>목록 관련 태그</h1>
    <h2>순서 없는 목록</h2>
    <!-- un ordered list(불릿포인트) -->
     <ul>
        <li>짜장</li>
        <li>짬뽕</li>
        <li>탕슉</li>
     </ul>

    <h2>순서 있는 목록</h2>
     <!-- orderde list(넘버링처리 tpye=A,a,i,I,1) -->
      <ol type="1" start="5" reversed="reversed">
        <li>참치</li>
        <li>광어</li>
        <li>돌돔</li>
      </ol>
</body>
</html>
