<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 실습 문제01</title>
</head>
<body>
    <h1>주문하기</h1>

    <form action="">
        <span>고객명 : </span>
        <input type="text">

        <br>
        <br>

        <span>전화번호 :</span>
        <input type="number">

        <br>
        <br>

        <span>E-mail</span>
        <input type="email">

        <fieldset>
        <legend>피자사이즈</legend>
        
        <input type="radio" name="size" value="Small">
        <span>Small</span>
        
        <br><br>

        <input type="radio" name="size" value="Medium">
        <span>Medium</span>
        
        <br><br>

        <input type="radio" name="size" value="range">
        <span>Large</span>
        </fieldset>
        
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="toping" value="bacon">
            <span>베이컨</span>

            <br><br>

            <input type="checkbox" name="toping" value="cheese">
            <span>치즈</span>

            <br><br>

            <input type="checkbox" name="toping" value="onion">
            <span>양파</span>

            <br><br>

            <input type="checkbox" name="toping" value="mushroom">
            <span>버섯</span>
        
        </fieldset>

        <br>

        <span>희망 배송 시간</span>
        <input type="time">

        <br><br>

        <span>배송 시 요청사항 : </span>
        <textarea name="" id=""></textarea>
        
        <br><br>

        <input type="submit" value="주문하기">


    </form>



</body>
</html>
