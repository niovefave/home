<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    
    <h1>미디어 관련 태그</h1>
    
    <h2>오디오 태그</h2>
    <audio src="/resoursces/audio/sample.mp3" controls="controls"></audio>

    <!--  
        <audio> 태그를 사용한다.
            - src       : 오디오 파일의 경로를 지정
            - controls  : 재생 도구 출력 지정
            - autoplay  : 자동 재생여부 지정(크롬 X)
            - loop      : 반복 재생여부 지정
            - preload   : 미리 오디오 파일을 다운로드할지 여부를 지정
    -->

    <h2>비디오 태그</h2>
    <video 
    src="/resoursces/video/flyer.mp4" 
    controls="controls"
    poster="/resoursces/image/다운로드.jpg"
    ></video>

    <!--  
        <video> 태그를 사용한다.
            - src               : 비디오 파일의 경로를 지정
            - contorls          : 재생 도구 출력 지정
            - autoplay          : 자동 재생여부 지정(크롬 X)
            - loop              : 반복 재생여부 지정
            - preload           : 미리 비디오 파일을 다운로드할지 여부를 지정
            - poster            : 재생 전에 출력할 이미지 파일의 경로 지정
            - width / height    : 비디오 태그의 너비와 높이 지정
    -->
    
</body>
</html>
