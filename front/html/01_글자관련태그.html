<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피먹고싶어요</title>
</head>
<body>
    <h1>글자 관련 태그</h1>
    <!-- 제목을 지정하는 태그 -->
    <h1>제목</h1>
    <h2>제목2</h2>
    <h3>제목2</h3>
    <h4>제목2</h4>
    <h5>제목2</h5>
    <h6>제목2</h6>

    <!-- 수평선 -->
     <hr>

    <!-- 줄바꿈 -->
     에스프레소 <br>맛있어요.

    <hr>
     <!-- 단락 구분 -->
    <p>아메라카노는</p>
    <p>
        커피가 아니에요.
        안녕
        하              세
        요
    </p>
    <pre>라떼맛있어요.</pre>

    <!-- 띄어쓰기 -->
     안녕&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;하세요

    <hr>

    <strong>굵은 글자</strong>
    <br>
    <b>굵은 글자2</b>

    <hr>

    <em>강조하면서 기울어져유</em>
    <br>
    <i>그냥 기울어져유</i>

    <hr>

    <mark>형광패에엔</mark>

    <hr>

    <u>글자</u>
    <br>
    <s>글자2</s>
    <hr>

    <small>작은 글자</small>

    <hr>

    기본글자 <sup>윗첨자</sup> <sub>아랫첨자</sub>

    <hr>

    <p>
        기본글자<br>
        <strong>굵은글자</strong><br>
        <strong><em><mark>굵은,기울어진,형광팬띠</mark></em></strong>
    </p>


</body>
</html>
