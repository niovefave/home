<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 실습 문제03</title>
</head>
<body>
    
    <h1>회원가입</h1>
    
    <style>
        fieldset {
          border-width: 2px; /* 테두리 두께 */
          border-style: solid; /* 선 스타일 */
          border-color: black; /* 테두리 색상 */
        }
      </style>

    <form action="">
    <fieldset>
        <legend>필수 입력 사항</legend>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;
        <span><strong>ID</strong>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" size="30" placeholder="아이디 10글자 이내"></span>
            <button>중복확인</button>

            <br>

            &nbsp;&nbsp;
            <span><strong>비밀번호</strong></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" size="30" placeholder="영문 , 숫자 , 특수문자 포함 8자 이상">

            <br>
            <span><strong>비밀번호 확인</strong></span>
            &nbsp;
            <input type="password" size="30">

            <br>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span><strong>Email</strong></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" size="30">
            <select name="" id="">
                <option value="typing">직접입력</option>
                <option value="naver">naver.com</option>
                <option value="google">google.com</option>
            </select>

    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        <span>프로필 사진 : </span>
        <input type="file">

        <br>
        <br>

        <span>성별 : </span>
        <input type="radio" name="gender" value="male" checked > <span>남자</span>
        <input type="radio" name="gender" value="female"> <span>여자</span>

        <br>
        <br>

        <span>생년월일 : </span>
        <input type="date">

        <br>
        <br>

        <span>취미 : </span> 
        <br>
        <input type="checkbox" name="hobby" value="game"> <span>게임</span>
        <input type="checkbox" name="hobby" value="workout"> <span>운동</span>
        <input type="checkbox" name="hobby" value="sleep"> <span>취침</span> 
        
        <br>

        <input type="checkbox" name="hobby" value="dance"> <span>댄스</span>
        <input type="checkbox" name="hobby" value="song"> <span>노래</span>
        <input type="checkbox" name="hobby" value="study" checked> <span>공부</span>

        <br>

        <input type="checkbox" name="hobby" value="etc"><span>기타 : </span> <input type="text">

        <br>
        <br>

        <span>자기소개</span>
        <br>
        <textarea></textarea>
        
    </fieldset>
     
        <br>

    
    <input type="submit" value="회원가입">
    <input type="reset" value="다시입력">
    <input type="button" value="이전으로">
    </form>
</body>
</html>
