<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    
    <h1>표 관련 태그</h1>
    
    <table border="1">
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>수량</th>
        </tr>
        <tr>
            <th>짜장면</th>
            <td>9,000</td>
            <td>3개</td>
        </tr>
        <tr>
            <th>짬뽕</th>
            <td>10,000</td>
            <td>2개</td>
        </tr>
    </table>
    <hr>

    <table border="1">
        <tr>
            <th colspan="2">123</th>
            <td>123</td>
        </tr>
        <tr>
            <td>123</td>
            <td rowspan="2">123</td>
            <td>123</td>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
        </tr>
    </table>

</body>
</html>
