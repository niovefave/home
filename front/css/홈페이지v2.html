<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver</title>
    <link rel="stylesheet" href="./홈페이지v2.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
</head>
<body>
    
    

    <div id="outer">
        <div id="select">
            <select>
                <option>한국어</option>
                <option>English</option>
                <option>Japanese</option>
                <option>Chinese</option>
            </select>
        </div>
        <div class="a">
            <h1><a href="https://www.naver.com/">NAVER</a></h1>
        </div>
        
        
        
        <div class="b">
            <div id="bTop">
                <div class="button"><button class="font">ID/전화번호</button></div>
                <div class="button"><button class="font">일회용번호</button></div>
                <div class="button"><button class="font">QR코드</button></div>
            </div>
            <div id="textBox">
                <div ><input type="text" class="textBox" placeholder="아이디 또는 전화번호"></div>
                <div ><input type="text" class="textBox" placeholder ="비밀번호"></div>
            </div>
            <div id="checkbox">
                <div><input type="checkbox"> 로그인 상태 유지</div>
                <div>IP보안 <input type="checkbox"></div>
            </div>
            <div class="log1">
                <div class="logIn"><button id="logIn">로그인</button></div>
            </div>
            <div class="hf">
                <div id="hf">ㅡㅡㅡㅡㅡㅡㅡ지문 , 얼굴 인증을 선택했다면ㅡㅡㅡㅡㅡㅡㅡ</div>
            </div >
            <div id="x">
                <div class="passKey">
                    <div id="passKeyOut"><button id="passKey">패스키 로그인</button></div>
                </div>
            </div>
        </div>


        <div id="bText">
            <button>비밀번호 찾기</button>
            <button>아이디 찾기</button>
            <button>회원가입</button>
        </div>


        <div class="c">
            <div id="bottomImg"></div>
            <div id="bottomText">
                <div id="bottomText1">
                    <div>이용약관</div> 
                    <div class="pipe">|</div>
                    <div>개인정보처리방침</div>
                    <div class="pipe">|</div>
                    <div>책임의 한계와 법적고지</div>
                    <div class="pipe">|</div>
                    <div>회원정보 고객센터</div>
                </div>
                <div id="bottomText2">
                    <div><a href="https://www.naver.com/" id="url">NAVER</a></div>
                    <div>Copyright</div>
                    <div>© NAVER Corp</div>
                    <div>All Rights Reserved</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
